<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" >
    <ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
        <ui:define name="content">
            <h3 class="page-header"><h:outputText value="Listar Pessosa"/></h3>
            <h:form id="listaPessoaForm">
                <h:dataTable id="pessoaTable" binding="#{table}" value="#{mbpessoa.pessoas}" 
                             var="pessoa" >
                    <h:column>
                        <f:facet name="header">Id</f:facet>
                        <h:outputText value="#{pessoa.id}" />                
                    </h:column>
                    <h:column>
                        <f:facet name="header">Nome</f:facet>
                        <h:outputText value="#{pessoa.nome}" />
                    </h:column>
                    <h:column>
                        <h:commandButton action="#{mbpessoa.edita(pessoa.id)}" value="Editar" >
                        </h:commandButton>
                    </h:column>
                    <h:column>
                        <h:commandButton action="#{mbpessoa.exclui(pessoa.id)}" 
                                         class="btn btn-default" value="Excluir" />
                    </h:column>
                </h:dataTable>
                <center><h:commandButton action="cadastrarPessoa.xhtml?faces-redirect=true" value="Cadastrar Pessoa" /></center>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
